{% extends "base.html" %}
{% load static %}

{% block title %}Results{% endblock %}

{% block page_title %}
<!-- Page Title with Animation -->
<h1 class="h3 mb-4 animate__animated animate__fadeIn">Results</h1>
{% endblock %}

{% block content %}
<div x-data="resultList()">
    <!-- Search Bar (Top-Left) -->
    <div class="row mb-3">
        <div class="col-md-6 animate__animated animate__fadeIn mb-2">
            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                    <input type="search" x-model="searchTerm" @input.debounce.500ms="fetchRecords" class="form-control" placeholder="Search results..." />
                    <label class="form-label">Search</label>
                </div>
                <button type="button" class="btn btn-light" @click="fetchRecords" :disabled="loading">
                    <!-- Show search icon when not loading -->
                    <template x-if="!loading">
                        <i class="fas fa-search"></i>
                    </template>
                    
                    <!-- Show loading spinner when loading -->
                    <template x-if="loading">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </template>
                </button>
            </div>
        </div>
    </div>

    <!-- Filters Section Below Search Bar (Dropdowns and Button) -->
    <div class="row mb-3">
        <!-- Semester Dropdown -->
        <div class="col-md-3 animate__animated animate__fadeIn mb-2">
            <div class="input-group">
                <select x-model="semester" @change="fetchRecords" class="form-select" aria-label="Select Semester">
                    <option value="">Select Semester</option>
                    <option value="semester1">Semester 1</option>
                    <option value="semester2">Semester 2</option>
                    <!-- Add more options here as needed -->
                </select>
            </div>
        </div>

        <!-- Session Dropdown -->
        <div class="col-md-3 animate__animated animate__fadeIn mb-2">
            <div class="input-group">
                <select x-model="session" @change="fetchRecords" class="form-select" aria-label="Select Session">
                    <option value="">Select Session</option>
                    <option value="2023/2024">2023/2024</option>
                    <option value="2022/2023">2022/2023</option>
                    <!-- Add more options here as needed -->
                </select>
            </div>
        </div>

        <!-- Filter Button -->
        <div class="col-md-3 animate__animated animate__fadeIn mb-2">
            <button class="btn btn-primary" @click="fetchRecords" :disabled="loading">
                <i class="fas fa-filter"></i> Apply Filters
            </button>
        </div>
    </div>

    <!-- Search and Add Result Button -->
    <div class="row mb-4">
        <div class="text-end animate__animated animate__fadeIn">
            <div class="btn-group" role="group">
                <!-- Bulk Upload Button -->
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#bulkUploadModal">
                    <i class="fas fa-file-upload"></i> Bulk Upload
                </button>
                <!-- Add Result Button -->
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addResultModal">
                    <i class="fas fa-plus"></i> Add Result
                </button>
            </div>
        </div>
    </div>

    <!-- Table and Pagination -->
    <div x-init="fetchRecords()">
        <!-- Results Table with Animation -->
        <div class="row">
            <div class="col-12 animate__animated animate__fadeIn">
                <div class="card">
                    <table class="table table-hover my-0">
                        <thead>
                            <tr>
                                <th>Course Code</th>
                                <th>Course Title</th>
                                <th>Unit</th>
                                <th>Grade</th>
                                <th>GP</th>
                                <th>QP</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Render rows dynamically -->
                            <template x-for="result in results" :key="result.id">
                                <tr>
                                    <td x-text="result.course_code"></td>
                                    <td x-text="result.course_title"></td>
                                    <td x-text="result.unit"></td>
                                    <td x-text="result.grade"></td>
                                    <td x-text="result.gp"></td>
                                    <td x-text="result.qp"></td>
                                    <td x-text="result.status"></td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                Actions
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#"><i class="fas fa-pencil-alt"></i> Update Result</a></li>
                                                <li><a class="dropdown-item" href="#"><i class="fas fa-trash-alt"></i> Delete</a></li>
                                                <li><a class="dropdown-item" href="#"><i class="fas fa-ban"></i> Block</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </template>

                            <!-- Empty State -->
                            <tr x-show="results.length === 0">
                                <td colspan="8" class="text-center p-5">
                                    <i class="fas fa-folder-open fa-3x text-muted"></i>
                                    <p class="mt-3 text-muted">No records found.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <button class="btn btn-light" :disabled="page === 1" @click="prevPage()">Previous</button>
            <span>Page <span x-text="page"></span> of <span x-text="totalPages"></span></span>
            <button class="btn btn-light" :disabled="page === totalPages" @click="nextPage()">Next</button>
        </div>
    </div>
</div>


{% endblock %}
