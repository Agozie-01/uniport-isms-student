{% extends "base.html" %}
{% load static %}

{% block title %}Students{% endblock %}

{% block page_title %}
<!-- Page Title with Animation -->
<h1 class="h3 mb-4 animate__animated animate__fadeIn">Students</h1>
{% endblock %}

{% block content %}
<div x-data="studentList()">
    <!-- Search Bar -->
    <div class="row mb-3">
        <div class="col-md-6 animate__animated animate__fadeIn mb-2">
            <div class="input-group">
                <div class="form-outline" data-mdb-input-init>
                    <input type="search" x-model="searchTerm" @input.debounce.500ms="fetchRecords" class="form-control" placeholder="Search students..." />
                    <label class="form-label">Search</label>
                </div>
                <button type="button" class="btn btn-light" @click="fetchRecords">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Search and Bulk Upload or New Student -->
    <div class="row mb-4">
        <!-- Bulk Upload and Add Student Button with Animation -->
        <div class="text-end animate__animated animate__fadeIn">
            <div class="btn-group" role="group">
                <!-- Bulk Upload Button -->
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#bulkUploadModal">
                    <i class="fas fa-file-upload"></i> Bulk Upload
                </button>
                <!-- Add Student Button -->
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addStudentModal">
                    <i class="fas fa-user-plus"></i> Add Student
                </button>
            </div>
        </div>
    </div>

    <!-- Table, pagination, etc. (unchanged) -->
    <div x-init="fetchRecords()">
        <!-- Students Table with Animation -->
        <div class="row">
            <div class="col-12 animate__animated animate__fadeIn">
                <div class="card">
                    <table class="table table-hover my-0">
                        <thead>
                            <tr>
                                <th>Matric Number</th>
                                <th>Full Name</th>
                                <th class="d-none d-md-table-cell">Department</th>
                                <th class="d-none d-md-table-cell">Level</th>
                                <th class="d-none d-md-table-cell">Email</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Render rows dynamically -->
                            <template x-for="student in students" :key="student.id">
                                <tr>
                                    <td x-text="student.matric_number"></td>
                                    <td x-text="student.first_name + ' ' + student.last_name"></td>
                                    <td class="d-none d-md-table-cell" x-text="student.department"></td>
                                    <td class="d-none d-md-table-cell" x-text="student.level"></td>
                                    <td class="d-none d-md-table-cell" x-text="student.email"></td>
                                    <td x-text="student.status"></td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                Actions
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item" href="#"><i class="fas fa-pencil-alt"></i> Update Details</a></li>
                                                <li><a class="dropdown-item" href="#"><i class="fas fa-trash-alt"></i> Delete</a></li>
                                                <li><a class="dropdown-item" href="#"><i class="fas fa-ban"></i> Block</a></li>
                                                <li><a class="dropdown-item" href="#"><i class="fas fa-file-export"></i> Generate Spreadsheet</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </template>

                            <!-- Empty State -->
                            <tr x-show="students.length === 0">
                                <td colspan="7" class="text-center p-5">
                                    <i class="fas fa-folder-open fa-3x text-muted"></i>
                                    <p class="mt-3 text-muted">No records found.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination Controls -->
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <button class="btn btn-light" :disabled="page === 1" @click="prevPage()">Previous</button>
            <span>Page <span x-text="page"></span> of <span x-text="totalPages"></span></span>
            <button class="btn btn-light" :disabled="page === totalPages" @click="nextPage()">Next</button>
        </div>
    </div>
</div>

<!-- Modal for Bulk Upload -->
<div class="modal fade" id="bulkUploadModal" tabindex="-1" aria-labelledby="bulkUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bulkUploadModalLabel">Bulk Upload Students</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="bulkFile" class="form-label">Upload File</label>
                        <input class="form-control" type="file" id="bulkFile" name="bulkFile" required />
                    </div>
                    <button type="submit" class="btn btn-secondary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Add Student -->
<div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="studentName" name="studentName" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentDept" class="form-label">Department</label>
                        <input type="text" class="form-control" id="studentDept" name="studentDept" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentLevel" class="form-label">Level</label>
                        <input type="number" class="form-control" id="studentLevel" name="studentLevel" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="studentEmail" name="studentEmail" required />
                    </div>
                    <button type="submit" class="btn btn-outline-secondary">Add Student</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
