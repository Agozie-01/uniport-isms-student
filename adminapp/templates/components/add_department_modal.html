<!-- Modal for Add Department -->
<div x-data="addDepartment()" class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDepartmentModalLabel">Add New Department</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form @submit.prevent="addDepartment">
                    <!-- Display general error if any -->
                    <div x-show="errors?.general" class="alert alert-danger">
                        <span x-text="errors?.general"></span>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="departmentName" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="departmentName" x-model="departmentData.name" :class="{'is-invalid': errors?.name}" required />
                            <div x-show="errors?.name" class="invalid-feedback" x-text="errors?.name"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="departmentCode" class="form-label">Department Code</label>
                            <input type="text" class="form-control" id="departmentCode" x-model="departmentData.code" :class="{'is-invalid': errors?.code}" required />
                            <div x-show="errors?.code" class="invalid-feedback" x-text="errors?.code"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dateCreated" class="form-label">Date Created</label>
                        <input type="date" class="form-control" id="dateCreated" x-model="departmentData.createdAt" :class="{'is-invalid': errors?.created_at}" required />
                        <div x-show="errors?.created_at" class="invalid-feedback" x-text="errors?.created_at"></div>
                    </div>

                    <br />
                    <button type="submit" class="btn btn-secondary" :disabled="loading">
                        <span x-show="loading">Adding...</span>
                        <span x-show="!loading">Add Department</span>
                    </button>
                </form>

                <!-- Success Message -->
                <div x-show="successMessage" class="alert alert-success mt-3">
                    <span x-text="successMessage"></span>
                </div>
            </div>
        </div>
    </div>
</div>
