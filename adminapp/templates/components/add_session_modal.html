<!-- Modal for Add Session -->
<div x-data="addSession()" class="modal fade" id="addSessionModal" tabindex="-1" aria-labelledby="addSessionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSessionModalLabel">Add New Session</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form @submit.prevent="addSession">
                    <!-- Display general error if any -->
                    <div x-show="errors?.general" class="alert alert-danger">
                        <span x-text="errors?.general"></span>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sessionName" class="form-label">Session Name</label>
                            <input type="text" class="form-control" id="sessionName" x-model="sessionData.sessionName" :class="{'is-invalid': errors?.session_name}" required />
                            <div x-show="errors?.session_name" class="invalid-feedback" x-text="errors?.session_name"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sessionYear" class="form-label">Session Year</label>
                            <input type="number" class="form-control" id="sessionYear" x-model="sessionData.sessionYear" :class="{'is-invalid': errors?.session_year}" required />
                            <div x-show="errors?.session_year" class="invalid-feedback" x-text="errors?.session_year"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sessionStartDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="sessionStartDate" x-model="sessionData.sessionStartDate" :class="{'is-invalid': errors?.session_start_date}" required />
                            <div x-show="errors?.session_start_date" class="invalid-feedback" x-text="errors?.session_start_date"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="sessionEndDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="sessionEndDate" x-model="sessionData.sessionEndDate" :class="{'is-invalid': errors?.session_end_date}" required />
                            <div x-show="errors?.session_end_date" class="invalid-feedback" x-text="errors?.session_end_date"></div>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isActive" x-model="sessionData.isActive" :class="{'is-invalid': errors?.is_active}" />
                        <label class="form-check-label" for="isActive">Is Active</label>
                        <div x-show="errors?.is_active" class="invalid-feedback" x-text="errors?.is_active"></div>
                    </div>

                    <br />
                    <button type="submit" class="btn btn-secondary" :disabled="loading">
                        <span x-show="loading">Adding...</span>
                        <span x-show="!loading">Add Session</span>
                    </button>
                </form>

                <!-- Success Message -->
                <div x-show="successMessage" class="alert alert-success mt-3">
                    <span x-text="successMessage"></span>
                </div>
            </div>
        </div>
    </div>
</div>
