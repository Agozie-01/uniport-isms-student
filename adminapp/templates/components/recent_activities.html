<div x-data="recentActivities()" x-init="fetchActivities()">
    <h6 class="card-title">Recent Activities</h6> <!-- Changed h5 to h6 for smaller title -->
    
    <ul class="list-unstyled mt-3">
        <!-- Loop through activities -->
        <template x-for="(activity, index) in activities" :key="index">
            <li class="mb-3">
                <div class="d-flex justify-content-between">
                    <span class="small"><strong x-text="activity.title"></strong></span>
                    <small class="text-muted" x-text="activity.time"></small>
                </div>
                <p class="mb-0 text-muted small" x-text="activity.description"></p>
            </li>
        </template>
    </ul>

    <!-- Show message when no activities are available -->
    <div x-show="activities.length === 0">
        <p>No recent activities available.</p>
    </div>

    <!-- Read More Link -->
    <div x-show="activities.length > 10" class="text-end mt-3">
        <a href="#" class="text-primary small">Read more</a>
    </div>
</div>
