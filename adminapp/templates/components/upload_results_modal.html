<!-- Modal for Bulk Upload -->
<div x-data="uploadResult()" class="modal fade" id="bulkUploadModal" tabindex="-1" aria-labelledby="bulkUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bulkUploadModalLabel">Bulk Upload Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Upload Form -->
                <form @submit.prevent="uploadFile" enctype="multipart/form-data">
                    
                    <!-- Course Title Dropdown -->
                    <div class="mb-3">
                        <label for="courseTitle" class="form-label">Select Course</label>
                        <select id="courseTitle" class="form-select" x-model="course" @change="handleCourseChange" required>
                            <option value="">Choose a course...</option>
                            <option value="CS104">Mathematics</option>
                            <option value="CS101">Science</option>
                            <option value="history">History</option>
                            <option value="english">English</option>
                        </select>
                    </div>

                    <!-- Session Dropdown -->
                    <div class="mb-3">
                        <label for="session" class="form-label">Select Session</label>
                        <select id="session" class="form-select" x-model="session" @change="handleSessionChange" required>
                            <option value="">Choose a session...</option>
                            <option value="2020/2021">2020/2021</option>
                            <option value="2021/2022">2021/2022</option>
                            <option value="2022/2023">2022/2023</option>
                            <option value="2023/2024">2023/2024</option>
                        </select>
                    </div>

                    <!-- Fancy File Upload -->
                    <div class="mb-3">
                        <label for="bulkFile" class="form-label">Upload Results File</label>
                        <div class="file-upload">
                            <input 
                                type="file" 
                                id="bulkFile" 
                                class="form-control d-none"
                                x-ref="fileInput" 
                                @change="handleFileChange"
                                required 
                            />
                            <label for="bulkFile" class="btn btn-outline-primary w-100">
                                <span x-text="file ? file.name : 'Choose File'"></span>
                            </label>
                        </div>
                    </div>

                    <!-- Upload Button with Loading Spinner -->
                    <button type="submit" class="btn btn-secondary w-100" :disabled="loading">
                        <span x-show="!loading">Upload</span>
                        <span x-show="loading">
                            <span class="spinner-border spinner-border-sm" role="status"></span> Uploading...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.file-upload label {
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    border: 2px dashed #007bff;
    border-radius: 5px;
    text-align: center;
}
</style>
